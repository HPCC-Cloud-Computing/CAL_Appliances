{% load adminlte_helpers i18n %}
{% load staticfiles %}

<div id="create-defined-option-ring-form"
     data-cluster-list-api="{% url 'admin:dashboard:clusters_tbl_api' %}"
     data-ring-type="account"
     data-submit-url="{% url 'admin:ring_and_option:add_defined_option_ring' %}">

    <div class="modal fade" id="form-modal-body">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">
                        Create New Option Ring
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form class="form-horizontal col-md-10">
                            <div class="form-group">
                                <label for="select-option-name"
                                       class="col-md-4 control-label">
                                    Select Option Ring
                                </label>
                                <div class="col-md-8">
                                    <select id="select-option-name"
                                            class="form-control">
                                        <option value="" disabled selected>
                                            -- Select option ring you want to create --
                                        </option>
                                        {% if not_defined_opt_rings.optimize %}
                                            <option value="optimize">
                                                Optimize Speed
                                            </option>
                                        {% endif %}
                                        {% if not_defined_opt_rings.standard %}
                                            <option value="standard">
                                                Standard Speed
                                            </option>
                                        {% endif %}
                                        {% if not_defined_opt_rings.economy %}
                                            <option value="economy">
                                                Economy Speed
                                            </option>
                                        {% endif %}
                                    </select>

                                </div>
                            </div>
                            <div class="form-group defined-option-input">
                                <label for="option-full-name"
                                       class="col-md-4 control-label">Option Full Name</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="option-full-name" type="text"
                                           placeholder="Full name for the new option " required>
                                </div>
                            </div>
                            <div class="form-group defined-option-input">
                                <label for="option-description"
                                       class="col-md-4 control-label">Option Description</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="option-description" type="text"
                                           placeholder="Description for the new option " required>
                                </div>
                            </div>
                            <div class="form-group defined-option-input" style="padding-bottom: 20px">
                                <label for="duplicate-factor"
                                       class="col-md-4 control-label">Duplicate Factor</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="duplicate-factor" type="number" min="1" max="6"
                                           value="3">
                                </div>
                            </div>
{#                            <div class="form-group defined-option-input">#}
{#                                <label for="capacity-limit"#}
{#                                       class="col-md-4 control-label">Cluster Capacity Limit (TB)</label>#}
{#                                <div class="col-md-8">#}
{#                                    <input class="form-control" id="capacity-limit" type="number" min="0">#}
{#                                </div>#}
{#                            </div>#}

                            <div id="upper_10mb" style="padding-bottom: 10px">
                                <div class="form-group defined-option-input">
                                    <label for="read10mb"
                                           class="col-md-4 control-label">Cluster 10MB Read Upper Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="read10mb_up" type="number" min="0">
                                    </div>
                                </div>
                                <div class="form-group defined-option-input">
                                    <label for="write10mb"
                                           class="col-md-4 control-label">Cluster 10MB Write Upper Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="write10mb_up" type="number" min="0">
                                    </div>
                                </div>
                            </div>

                            <div id="lower_10mb" style="padding-bottom: 10px">

                                <div class="form-group defined-option-input">
                                    <label for="read10mb"
                                           class="col-md-4 control-label">Cluster 10MB Read Lower Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="read10mb_low" type="number" min="0">
                                    </div>
                                </div>
                                <div class="form-group defined-option-input">
                                    <label for="write10mb"
                                           class="col-md-4 control-label">Cluster 10MB Write Lower Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="write10mb_low" type="number" min="0">
                                    </div>
                                </div>
                            </div>
                            <div id="upper_128kb" style="padding-bottom: 10px">
                                <div class="form-group defined-option-input">
                                    <label for="read128k"
                                           class="col-md-4 control-label">Cluster 128KB Read Upper Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="read128k_up" type="number" min="0">
                                    </div>
                                </div>
                                <div class="form-group defined-option-input">
                                    <label for="write128k"
                                           class="col-md-4 control-label">Cluster 128KB Write Upper Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="write128k_up" type="number" min="0">
                                    </div>
                                </div>
                            </div>
                            <div id="lower_128kb" style="padding-bottom: 10px">
                                <div class="form-group defined-option-input">
                                    <label for="read128k"
                                           class="col-md-4 control-label">Cluster 128KB Read Lower Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="read128k_low" type="number" min="0">
                                    </div>
                                </div>
                                <div class="form-group defined-option-input">
                                    <label for="write128k"
                                           class="col-md-4 control-label">Cluster 128KB Write Lower Limit (GB/s)</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="write128k_low" type="number" min="0">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="box">
                            <div class="box-body">
                                <table id="clusters-info-table" class="display" cellspacing="0"
                                       width="100%"
                                       data-cluster-list-api="{% url 'admin:dashboard:clusters_info_api' %}">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Storage Type</th>
                                        <th>Backend Type</th>
                                        <th>Capacity (TB)</th>
                                        <th>10MB Read (MB/s)</th>
                                        <th>10MB Write (MB/s)</th>
                                        <th>128KB Read (MB/s)</th>
                                        <th>128KB Write (MB/s)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-lg btn-default pull-left"
                            data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-lg btn-primary"
                            id="create-ring-submit-btn">
                        Create
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>
